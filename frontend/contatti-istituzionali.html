<style>
/* ── Contact Cards ── */
.ke-contact-section { padding: 60px 0 80px; }
.ke-contact-cards {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
  margin-bottom: 48px;
}
.ke-contact-card {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 18px 16px;
  background: rgba(255,255,255,.04);
  border: 1px solid rgba(255,255,255,.09);
  border-radius: 16px;
  text-decoration: none;
  color: inherit;
  transition: background .2s, border-color .2s, transform .15s;
}
.ke-contact-card:not(.ke-contact-card--static):hover {
  background: rgba(74,222,128,.08);
  border-color: rgba(74,222,128,.3);
  transform: translateY(-2px);
}
.ke-contact-card__icon {
  width: 44px; height: 44px;
  border-radius: 12px;
  background: rgba(74,222,128,.12);
  border: 1px solid rgba(74,222,128,.2);
  display: flex; align-items: center; justify-content: center;
  color: #4ade80;
  flex-shrink: 0;
}
.ke-contact-card__icon--wa { background: rgba(37,211,102,.12); border-color: rgba(37,211,102,.2); color: #25D366; }
.ke-contact-card__body { flex: 1; min-width: 0; }
.ke-contact-card__label { display: block; font-size: .7rem; letter-spacing: .1em; text-transform: uppercase; opacity: .5; margin-bottom: 3px; }
.ke-contact-card__value { display: block; font-size: .88rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.ke-contact-card__arrow { font-size: 1rem; opacity: .3; flex-shrink: 0; }

/* ── Form Wrap ── */
.ke-form-wrap {
  background: rgba(255,255,255,.03);
  border: 1px solid rgba(255,255,255,.09);
  border-radius: 24px;
  overflow: hidden;
}
.ke-form-header {
  padding: 36px 40px 28px;
  border-bottom: 1px solid rgba(255,255,255,.07);
  background: rgba(74,222,128,.04);
}
.ke-form-header__tag {
  display: inline-block;
  font-size: .68rem;
  font-weight: 800;
  letter-spacing: .12em;
  text-transform: uppercase;
  color: #4ade80;
  background: rgba(74,222,128,.12);
  border: 1px solid rgba(74,222,128,.25);
  border-radius: 999px;
  padding: 4px 14px;
  margin-bottom: 16px;
  font-family: 'Unbounded', system-ui, sans-serif;
}
.ke-form-header h2 {
  font-size: clamp(1.4rem, 2.5vw, 2rem);
  margin: 0 0 10px;
  line-height: 1.1;
}
.ke-form-header p {
  color: rgba(255,255,255,.6);
  font-size: .9rem;
  margin: 0;
}

/* ── Form Fields ── */
.ke-form-new { padding: 36px 40px 40px; }
.ke-form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
  margin-bottom: 28px;
}
.ke-label { display: flex; flex-direction: column; gap: 7px; }
.ke-label--full { grid-column: 1 / -1; }
.ke-label span {
  font-size: .72rem;
  font-weight: 700;
  letter-spacing: .08em;
  text-transform: uppercase;
  color: rgba(255,255,255,.55);
}
.ke-label em { color: #4ade80; font-style: normal; margin-left: 2px; }
.ke-label input,
.ke-label textarea {
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.1);
  border-radius: 12px;
  padding: 14px 16px;
  color: #fff;
  font-family: 'Outfit', system-ui, sans-serif;
  font-size: .95rem;
  outline: none;
  transition: border-color .2s, background .2s;
  resize: none;
  width: 100%;
}
.ke-label input::placeholder,
.ke-label textarea::placeholder { color: rgba(255,255,255,.25); }
.ke-label input:focus,
.ke-label textarea:focus {
  border-color: rgba(74,222,128,.5);
  background: rgba(74,222,128,.04);
}
.ke-label input:invalid:not(:placeholder-shown),
.ke-label textarea:invalid:not(:placeholder-shown) {
  border-color: rgba(239,68,68,.4);
}

/* ── Submit button ── */
.ke-form-submit {
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 18px 28px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  border: none;
  border-radius: 14px;
  color: #041008;
  font-family: 'Unbounded', system-ui, sans-serif;
  font-size: .85rem;
  font-weight: 900;
  letter-spacing: .06em;
  text-transform: uppercase;
  cursor: pointer;
  transition: transform .15s, box-shadow .15s, opacity .2s;
  box-shadow: 0 4px 24px rgba(34,197,94,.3);
  margin-bottom: 16px;
}
.ke-form-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(34,197,94,.4); }
.ke-form-submit:active { transform: scale(.98); }
.ke-form-submit:disabled { opacity: .6; cursor: not-allowed; transform: none; }
.ke-form-submit__icon { font-size: 1.1rem; transition: transform .2s; }
.ke-form-submit:hover .ke-form-submit__icon { transform: translateX(4px); }

.ke-form-privacy {
  font-size: .78rem;
  color: rgba(255,255,255,.35);
  text-align: center;
  margin: 0;
}
.ke-form-privacy a { color: rgba(255,255,255,.5); text-decoration: underline; }

/* ── Form Status messages ── */
.ke-form-status {
  display: none;
  align-items: center;
  gap: 12px;
  padding: 14px 18px;
  border-radius: 12px;
  font-size: .9rem;
  font-weight: 600;
  margin-bottom: 20px;
}
.ke-form-status--success {
  display: flex;
  background: rgba(34,197,94,.12);
  border: 1px solid rgba(34,197,94,.3);
  color: #4ade80;
}
.ke-form-status--error {
  display: flex;
  background: rgba(239,68,68,.1);
  border: 1px solid rgba(239,68,68,.25);
  color: #f87171;
}
.ke-form-status--loading {
  display: flex;
  background: rgba(255,255,255,.05);
  border: 1px solid rgba(255,255,255,.1);
  color: rgba(255,255,255,.7);
}
.ke-form-status__icon { font-size: 1.1rem; flex-shrink: 0; }

/* ── Mobile responsive ── */
@media (max-width: 900px) {
  .ke-contact-cards { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 600px) {
  .ke-contact-cards { grid-template-columns: 1fr; gap: 10px; margin-bottom: 32px; }
  .ke-contact-card { padding: 16px 14px; }
  .ke-form-header { padding: 24px 20px 20px; }
  .ke-form-new { padding: 24px 20px 28px; }
  .ke-form-grid { grid-template-columns: 1fr; gap: 14px; }
  .ke-label--full { grid-column: 1; }
  .ke-form-submit { padding: 16px; font-size: .78rem; }
}
</style>
